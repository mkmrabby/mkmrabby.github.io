<!-- Floating Website Visitor Counter -->
<div id="website-views-badge">
  <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https://mkmrabby.github.io&count_bg=%230e75b6&title_bg=%23555555&title=Visitors&edge_flat=true" alt="Website Visitor Counter" />
</div>

<style>
#website-views-badge {
  position: fixed;
  left: 1rem;
  bottom: 1rem;
  z-index: 9999;
  background: rgba(255, 255, 255, 0.85);
  padding: 0.25rem 0.4rem;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  backdrop-filter: blur(4px);
  animation: fadeInBadge 1s ease forwards;
}

@keyframes fadeInBadge {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

#website-views-badge img {
  height: 20px;
}

@media (max-width: 480px) {
  #website-views-badge {
    left: 0.6rem;
    bottom: 0.6rem;
  }
}
</style>
